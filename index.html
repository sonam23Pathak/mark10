<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container"></div>
    <h1>Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

    <label for="bill-amount">Bill Amount:</label>
    <input id="bill-amount" type="text" />
    <p id="error-message"></p>
    <button id="btn-next">Next</button>
    <label for="cash-given">Given Cash:</label>
    <input id="give-cash" type="text" />
    <button id="btn-check">Check</button>

    <table class="change-table">

        <h2>Return Change</h2>
        <table>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
        </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
